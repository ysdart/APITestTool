<!doctype html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>REST API Test Tool</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="app-header">
		<h1>REST API Test Tool</h1>
	</header>

	<main class="container">
		<section class="left-column">
			<div class="row">
				<label for="baseUrl">ベースURL</label>
				<input id="baseUrl" type="text" value="https://api.restful-api.dev" placeholder="https://api.restful-api.dev" />
				<!-- <input id="baseUrl" type="text" value="http://localhost:3000" placeholder="http://localhost:3000" /> -->
			</div>

			<div class="blocks-header">
				<h2>サンプルAPI</h2>
			</div>
			<div id="blocks" class="blocks">
				<div class="api-block" data-path="/objects" data-method="GET">
					<div class="row"><label>URI</label><input type="text" value="/objects" disabled></div>
					<div class="row"><label>メソッド</label><span class="method-badge" data-method="GET">GET</span></div>
                    <div class="row">
						<label>パスパラメータ</label>
						<div class="path-table fixed">
							<div class="kv-row" style="display:contents">
								<div class="kv-key" data-key="objectId">objectId</div>
								<input type="text" placeholder="例: 7" value="7">
							</div>
						</div>
					</div>
					<div class="row">
						<label>クエリパラメータ</label>
						<div class="body-json-wrap">
							<textarea class="query-json" rows="4" data-default-key="QUERY GET /objects"></textarea>
							<div class="actions"><button type="button" class="secondary query-reset">初期値にリセット</button></div>
						</div>
					</div>
					<div class="row">
						<label>リクエストボディ</label>
						<div class="body-json-wrap">
							<textarea class="body-json" rows="8" data-default-key="GET /objects"></textarea>
							<div class="actions"><button type="button" class="secondary body-reset">初期値にリセット</button></div>
						</div>
					</div>
					<div class="row"><button class="primary send">送信</button></div>
				</div>

				<!-- サンプルAPI 2-->
				<div class="api-block" data-path="/objects" data-method="POST">
					<div class="row"><label>URI</label><input type="text" value="/objects" disabled></div>
					<div class="row"><label>メソッド</label><span class="method-badge" data-method="POST">POST</span></div>
					<div class="row">
						<label>パスパラメータ</label>
						なし<!-- <div class="path-table fixed">
							<div class="kv-row" style="display:contents">
								<div class="kv-key" data-key="objectId">objectId</div>
								<input type="text" placeholder="例: 7" value="7">
							</div>
						</div> -->
					</div>
					<div class="row">
						<label>クエリパラメータ</label>
						<div class="body-json-wrap">
							<textarea class="query-json" rows="4" data-default-key="QUERY POST /objects"></textarea>
							<div class="actions"><button type="button" class="secondary query-reset">初期値にリセット</button></div>
						</div>
					</div>
					<div class="row">
						<label>リクエストボディ</label>
						<div class="body-json-wrap">
							<textarea class="body-json" rows="8" data-default-key="POST /objects"></textarea>
							<div class="actions"><button type="button" class="secondary body-reset">初期値にリセット</button></div>
						</div>
					</div>
					<div class="row"><button class="primary send">送信</button></div>
				</div>
			</div>
		</section>

		<section class="response-view">
			<h2>直近のレスポンス</h2>
			<div class="response-meta">
				<span id="reqSummary">-</span>
				<span id="statusCode">Status: -</span>
				<span id="duration">Time: - ms</span>
			</div>
			<div class="tabs">
				<button data-tab="body" class="tab active">Body</button>
				<button data-tab="headers" class="tab">Headers</button>
			</div>
			<div class="tab-panels">
				<pre id="responseBody" class="panel active"></pre>
				<pre id="responseHeaders" class="panel"></pre>
			</div>
		</section>
	</main>

	<footer class="app-footer">
		<small>ブラウザだけで動作（CORSに注意）</small>
	</footer>

	<script src="defaults.js"></script>
	<script src="app.js"></script>
</body>
</html>
